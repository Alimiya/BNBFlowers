<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4">FlowerBNB</h1>
        <h4>The functions in our smart contract:</h4>
        <div class="accordion mt-4" id="accordionExample">
            <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseOne">
                The variables in smart contract
            </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <code>mapping(address => string[]) userFlowers;<br>
               mapping(string => uint256) flowerCost;<br>
    mapping(address => uint256) purchaseCount;</code>
            </div>
            </div>
        </div>
     <div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
            function purchase(string memory _selectedSlug, uint256 _cost) public
        </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <div class="centered-container">
                <div class="w-25">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Slug</label>
                        <input type="slug" class="form-control" id="flowerSlug" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Cost</label>
                        <input type="cost" class="form-control" id="flowerCost">
                    </div>
                    <div id="purchase-error" class="form-text alert alert-warning mb-3" style="display: none"></div>


                    <button class="btn btn-primary" onclick="purchase()">purchase()</button>

                    
                </div>
                



                <button class="btn btn-primary" onclick="showData()">showData()</button>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Slug Name</th>
                            <th scope="col">Flower Cost</th>
                        </tr>   
                    </thead>
                    <tbody id="tableBody">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


        
        <div class="accordion-item">
            <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
               function getCallerAddress() public view returns (address)
            </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <button class="btn btn-primary" onclick="getCallerAddress()">getCallerAddress()</button> <br>
                <code class="mt-4" id="getCallerAddress-output"></code>
            </div>
            </div>
        </div>
     


        </div>

</body>
</html>
